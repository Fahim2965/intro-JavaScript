<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

    <h1>YES</h1>

    <p id="my_paragraph">ok</p>

    <button onclick="changeStyle ()">CLICK MEEEEEEEEEE</button>

    <hr>

    <p>This counts when you click it</p>
    <button onclick="addCounter ()" id="counter_button">0</button>

    <hr>
    <input id="my_input"> 
    <button id="input_button" onclick="inputButton()">CLICK ME</button>
    <hr>
    <p id="my_pass">Password</p>
    <input id="input_pass">
    <button id="button_pass" onclick="secPass()">Submit</button>
    <hr>
    
    <script lang="js">
        console.log("Hellow World")
        document.write("<h1>Hello World<h1>")
        document.write("Welcome to my JS website")


        function changeStyle () {

        let myParagraph = document.getElementById("my_paragraph")
        myParagraph.innerHTML = 'This was modified by JavaScript'
        myParagraph.style = 'background: green; color: white'
        alert("You clicked a button")

        }

        let counter = 1

        function addCounter () {
            counter = counter * 20
            let counterButton = document.getElementById("counter_button")
            counterButton.innerHTML = counter
        }

        function inputButton () {
            let myInput = document.getElementById("my_input")
            console.log(myInput.value)
        }


        function secPass () {
            let myPass = document.getElementById("input_pass")
            console.log(myPass.value)
            if (myPass.value == "good") {
                window.location = 'https://youtube.com' 
            } else {
                document.write("Try again")
            }
        }

    </script>
