<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="stop-watch.css">

<body>

    <h1>Stopwatch</h1>
    <hr>
    <h2 id="digits">00:00:00</h2>

    <div class="buttons">

    <button onclick="reset()">RESET</button>

    <hr>
    <h2>Laps</h2>
    <ul id="Loop"></ul>
